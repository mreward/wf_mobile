<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
<meta name="viewport" content="width=device-width,height=device-height, minimum-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"></head>
<body>

<div id="app"></div>

<style>
    .splash-screen {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        position: absolute;
        background: #F5F7FA;
        transform: translate3d(0, 0, 0);
    }

    .splash-screen:before {
        content: '';
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 0;
        right: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-image: url(./splash-loader.png);
    }
</style>
<div id="splashScreen"
     class="splash-screen onload">
</div>


<script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="0.build.js"></script><script type="text/javascript" src="build.js"></script></body>
</html>
